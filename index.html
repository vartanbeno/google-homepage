<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div id="navbar">
                <div class="left">
                    <div><p>About</p></div>
                    <div><p>Store</p></div>
                </div>
                <div class="right">
                    <div><p>Gmail</p></div>
                    <div><p>Images</p></div>
                    <div><p>Maps</p></div>
                </div>
            </div>
            <div id="logo">
                <img class="logo" src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
            </div>
            <div id="search">
                <form action="results.html">
                    <div>
                        <input type="text"/>
                    </div>
                    <div id="buttons">
                        <center>
                            <input class="search" value="Google Search" type="submit">
                            <input class="search" value="I'm Feeling Lucky" type="submit">
                        </center>
                    </div>
                </form>
            </div>
            <div id="footer">
                <div id="country">
                    <div><p>Canada</p></div>
                </div>
                <div id="stuff">
                    <div id="leftstuff">
                        <div><p>Advertising</p></div>
                        <div><p>Business</p></div>
                    </div>
                    <div id="rightstuff">
                        <div><p>Privacy</p></div>
                        <div><p>Terms</p></div>
                        <div><p>Settings</p></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
